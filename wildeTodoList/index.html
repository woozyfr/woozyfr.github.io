<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Wilde TodoList</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">

          <!-- Logo -->
      <div class="row">
        <div class="col-md-12">
          <div class="text-center">
            <img src="images/logo.png" class="img-fluid mx-auto">
           </div>
          </div>
        </div>
        <!-- Logo:end -->

        <!-- Create New Task -->
        <div class="row">
          <div class="col-md-12">
              <h2>Create new task</h2>
              <div class="wtl-panel">
                <form  id="newTaskForms">
                  <div class="form-group">
                    <input type="text" class="form-control" id="title" placeholder="Enter title">
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" rows="3" placeholder="More info" id="message" ></textarea>
                  </div>
                  <div class="text-right"><button type="submit" class="btn btn-wtl">New task</button></div>
                </form>
              </div>
          </div>
      </div>
      <!-- Create New Task :end-->

        <!-- Task list -->
        <div class="row">
          <div class="col-md-12">
              <h2>Task List</h2>
              <div id="wtl-task-container"></div>
          </div>
        </div>
        <!-- Task list:end -->


    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/fakeDatabase.js"></script>
    <script src="js/wildTodoList.js"></script>
  </body>
</html>
